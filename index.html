<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Website</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="./assets/avata.png" alt="">
          <h3>Kevin Muriuki</h3>
          <p>Pro member</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="./assets/twitch.png" alt="">
            <h2>Stream</h2>
          </div>
          <div class="link">
            <img src="./assets/steam.png" alt="">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="./assets/upcoming.png" alt="">
            <h2>New</h2>
          </div>
          <div class="link">
            <img src="./assets/library.png" alt="">
            <h2>Library</h2>
          </div>
          <div class="pro">
            <h2>Join pro free games.</h2>
            <img src="./assets/controller.png" alt="">
          </div>
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Active Games</h1>
          <input type="text" />
        </div>
        <div class="cards">
          <div class="card">
            <img src="./assets/assassins.png" alt="">
            <div class="card-info">
              <h2>Assasins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="card">
            <img src="./assets/assassins.png" alt="">
            <div class="card-info">
              <h2>Assasins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="card">
            <img src="./assets/assassins.png" alt="">
            <div class="card-info">
              <h2>Assasins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>
</html>
